buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.25.4'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    signingConfigs {
        release {
            keyAlias 'trakr-release-key'
            keyPassword 'trakr-release-key-password'
            storeFile file('Trakr-keystore.jks')
            storePassword 'trakr-keystore-password'
        }
    }
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.awolity.trakr"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
        lintOptions {
            checkReleaseBuilds false

        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    buildToolsVersion '27.0.3'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:customtabs:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.1'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.google.android.gms:play-services-maps:15.0.1'
    implementation 'com.google.android.gms:play-services-location:15.0.1'
    //ViewModel and LiveData
    implementation 'android.arch.lifecycle:extensions:1.1.1'
    // room
    implementation 'android.arch.persistence.room:runtime:1.1.0'
    annotationProcessor "android.arch.persistence.room:compiler:1.1.0"
    // dagger 2
    implementation 'com.google.dagger:dagger-android:2.14.1'
    annotationProcessor 'com.google.dagger:dagger-android-processor:2.14.1'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.14.1'
    // firebase
    implementation 'com.google.firebase:firebase-core:16.0.0'
    // crashlitycs
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.3'
    // firebase realtime database
    implementation 'com.google.firebase:firebase-database:16.0.1'
    // firebase authentication
    implementation 'com.google.firebase:firebase-auth:16.0.1'
    // firebaser UI for firebase auth
    implementation 'com.firebaseui:firebase-ui-auth:3.3.1'
    // MPAndroid Chart
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    // gpx parser
    implementation 'com.codebutchery.android:gpx_lib:1.0.3'
}

apply plugin: 'com.google.gms.google-services'
